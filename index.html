<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSpeed Trainer - Smooth Progress</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav-buttons { margin-top: 10px; }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-game { background: var(--accent); color: white; }
        .btn-game:hover { transform: translateY(-2px); }
        .btn-reset { background: var(--danger); color: white; font-size: 0.7rem; margin-top: 5px;}

        #hud {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 450px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .question-bubble {
            position: absolute;
            left: -180px;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.4rem;
            font-weight: bold;
            box-shadow: 2px 4px 15px rgba(0,0,0,0.15);
            transition: background 0.2s;
        }

        .dot {
            position: absolute;
            width: 50px; height: 50px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
        }

        #input-area { margin-top: 20px; display: none; }

        input {
            padding: 15px;
            font-size: 1.8rem;
            width: 320px;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 12px;
            outline: none;
        }
        input:focus { border-color: var(--accent); }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<header>
    <h1>ðŸ§  Brain Speed Trainer</h1>
    <div class="nav-buttons">
        <button class="btn-game" onclick="gameManager.switchGame('math')">Math Master</button>
        <button class="btn-game" onclick="gameManager.switchGame('grammar')">Grammar Dash</button>
        <button class="btn-game" onclick="gameManager.switchGame('dots')">Connect Dots</button>
    </div>
</header>

<div id="hud">
    <span>Level: <span id="level-display">1</span></span>
    <span>Lives: <span id="lives-display">5</span></span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">Ready?</h2>
        <p id="overlay-msg">Select a game to begin.</p>
        <button class="btn-game hidden" id="start-btn" onclick="gameManager.startGame()">Start Level</button>
        <button class="btn-reset hidden" id="reset-btn" onclick="gameManager.resetCurrentGameProgress()">Reset Game Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="Type answer..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.lives = 5;
        this.currentGameType = null;
        this.isPlaying = false;
        this.questionsAnsweredInLevel = 0;
        this.usedQuestions = new Set();
        
        this.activeEntities = []; 
        this.spawnInterval = null;
        this.gameLoopId = null;

        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');
    }

    saveProgress() {
        localStorage.setItem(`brain_level_${this.currentGameType}`, this.level);
    }

    loadProgress(type) {
        const saved = localStorage.getItem(`brain_level_${type}`);
        return saved ? parseInt(saved) : 1;
    }

    resetCurrentGameProgress() {
        if(confirm("Reset this game to Level 1?")) {
            this.level = 1;
            this.saveProgress();
            this.switchGame(this.currentGameType);
        }
    }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        this.lives = 5;
        this.questionsAnsweredInLevel = 0;
        this.usedQuestions.clear();
        this.updateHUD();
        
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        
        const titles = { math: "Math Master", grammar: "Grammar Dash", dots: "Connect Dots" };
        document.getElementById('overlay-title').innerText = `${titles[type]} - Level ${this.level}`;
        document.getElementById('overlay-msg').innerText = "Steady progress improves the mind!";
        
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
    }

    updateHUD() {
        document.getElementById('level-display').innerText = this.level;
        document.getElementById('lives-display').innerText = this.lives;
    }

    startGame() {
        this.isPlaying = true;
        this.overlay.classList.add('hidden');
        this.input.value = '';
        this.input.focus();
        this.activeEntities = [];
        this.questionsAnsweredInLevel = 0;
        this.usedQuestions.clear();
        this.container.innerHTML = '<div id="overlay" class="hidden"></div>'; 
        this.container.appendChild(this.overlay);

        if (this.currentGameType === 'dots') this.startDotGame();
        else this.startScrollingGame();
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');
        
        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "Game Over!";
            this.lives = 5;
            this.updateHUD();
        } else if (reason === 'levelup') {
            document.getElementById('overlay-title').innerText = "Level Complete!";
            this.saveProgress();
            this.startBtn.innerText = `Start Level ${this.level}`;
        }
    }

    startScrollingGame() {
        const loop = () => { 
            if(this.isPlaying) { 
                this.updatePositions(); 
                this.gameLoopId = requestAnimationFrame(loop); 
            } 
        };
        this.gameLoopId = requestAnimationFrame(loop);

        // SLOWER SPAWN RATE logic
        let spawnRate = Math.max(1200, 3500 - (this.level * 80)); 
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnRate);
    }

    spawnQuestion() {
        if(this.questionsAnsweredInLevel + this.activeEntities.length >= 10) return;

        let content;
        let attempts = 0;
        do {
            content = (this.currentGameType === 'math') ? this.generateMath() : this.generateGrammar();
            attempts++;
        } while (this.usedQuestions.has(content.text) && attempts < 20);

        this.usedQuestions.add(content.text);

        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = content.text;
        el.style.top = (20 + Math.random() * (this.container.clientHeight - 80)) + 'px';
        el.style.left = '-150px';

        this.container.appendChild(el);
        
        // SLOWER SPEED logic: 1.0 base + only 0.1 increase per level
        this.activeEntities.push({
            el: el,
            x: -150,
            speed: 1.0 + (this.level * 0.12), 
            answer: content.answer.toString().toLowerCase()
        });
    }

    updatePositions() {
        const containerWidth = this.container.clientWidth;
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let entity = this.activeEntities[i];
            entity.x += entity.speed;
            entity.el.style.left = entity.x + 'px';
            
            if (entity.x > containerWidth) {
                entity.el.remove();
                this.activeEntities.splice(i, 1);
                this.lives--;
                this.updateHUD();
                if(this.lives <= 0) this.stopGame('gameover');
            }
        }
    }

    checkInput(val) {
        const matchIndex = this.activeEntities.findIndex(e => e.answer === val.toLowerCase().trim());
        if (matchIndex !== -1) {
            this.activeEntities[matchIndex].el.style.background = "#2ecc71";
            const entity = this.activeEntities[matchIndex];
            setTimeout(() => entity.el.remove(), 100);
            this.activeEntities.splice(matchIndex, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            if(this.questionsAnsweredInLevel >= 10) {
                this.level++;
                this.stopGame('levelup');
            }
        }
    }

    generateMath() {
        // GENTLE MATH SCALING
        let a, b, q, ans;
        let maxNum = 5 + (this.level * 2); // Level 2 max is 9, Level 10 max is 25
        
        const ops = ['+'];
        if(this.level > 3) ops.push('-');
        if(this.level > 7) ops.push('*');
        const op = ops[Math.floor(Math.random() * ops.length)];

        if(op === '+') {
            a = Math.floor(Math.random() * maxNum) + 1;
            b = Math.floor(Math.random() * maxNum) + 1;
            q = `${a}+${b}`; ans = a + b;
        } else if(op === '-') {
            ans = Math.floor(Math.random() * maxNum) + 1;
            b = Math.floor(Math.random() * maxNum) + 1;
            a = ans + b; // Always results in a positive 'ans'
            q = `${a}-${b}`;
        } else {
            // Multiplication stays small longer
            a = Math.floor(Math.random() * Math.min(this.level, 10)) + 2;
            b = Math.floor(Math.random() * 5) + 1;
            q = `${a}x${b}`; ans = a * b;
        }
        return { text: q, answer: ans };
    }

    generateGrammar() {
        const bank = [
            {q:"Past of Run", a:"ran"}, {q:"Blue + Red =", a:"purple"},
            {q:"Water (ice/hot)", a:"ice"}, {q:"A, B, C, ___", a:"d"},
            {q:"Opposite of Fast", a:"slow"}, {q:"10, 20, 30, ___", a:"40"},
            {q:"I ___ a student", a:"am"}, {q:"Sky (color)", a:"blue"},
            {q:"Opposite of In", a:"out"}, {q:"Sun (hot/cold)", a:"hot"}
        ];
        return bank[Math.floor(Math.random() * bank.length)];
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = (Math.random() * (this.container.clientWidth - 60)) + 'px';
            dot.style.top = (Math.random() * (this.container.clientHeight - 60)) + 'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) { this.level++; this.stopGame('levelup'); }
                } else { 
                    this.lives--; this.updateHUD(); 
                    if(this.lives <= 0) this.stopGame('gameover'); 
                }
            };
            this.container.appendChild(dot);
        }
    }
}

const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
