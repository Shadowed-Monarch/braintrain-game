<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Brain Train</title>
    <style>
        :root {
            --primary: #000000;
            --accent: #e74c3c;
            --text: #ffffff;
            --panel: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: rgba(142, 0, 0, 0.5);
            padding: 8px;
            text-align: center;
            border-bottom: 4px solid var(--accent);
            z-index: 10;
        }

        .nav-buttons button {
            padding: 6px 12px;
            margin: 2px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            background: var(--primary);
            color: white;
            font-weight: bold;
            font-size: 0.8rem;
        }

        #hud {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 5px 0;
            font-size: 1rem;
            color: var(--accent);
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 400px;
            background: var(--panel);
            border: 3px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }

        .question-bubble {
            position: absolute;
            background: var(--accent);
            color: white;
            padding: 10px 18px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: bold;
            box-shadow: 0 0 8px var(--accent);
            white-space: nowrap;
            will-change: transform;
            z-index: 5;
        }

        .dot {
            position: absolute;
            width: 55px; height: 55px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid white;
            touch-action: manipulation;
        }

        #input-area { width: 100%; display: none; text-align: center; padding: 10px 0; }
        input {
            padding: 12px;
            font-size: 1.2rem;
            width: 80%;
            max-width: 350px;
            background: #222;
            color: var(--accent);
            border: 2px solid var(--accent);
            border-radius: 8px;
            outline: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }

        #overlay button {
            background-color: var(--primary);
            color: white;
            border: 2px solid var(--accent);
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            margin: 10px;
        }

        #overlay button:hover {
            background-color: var(--accent);
            box-shadow: 0 0 15px var(--accent);
        }

        #reset-btn {
            border: none !important;
            background: transparent !important;
            color: #666 !important;
            font-size: 0.8rem !important;
            text-decoration: underline;
            margin-top: 20px !important;
        }

        #reset-btn:hover {
            color: #e74c3c !important;
            box-shadow: none !important;
            background: transparent !important;
        }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            #game-container { height: 300px; }
            .question-bubble { padding: 8px 15px; font-size: 0.9rem; }
        }
    </style>
</head>
<body>

<header>
    <h1 style="margin:0; font-size: 1rem;">ðŸ§ BRAIN SPEED: Danger Zone</h1>
    <div class="nav-buttons">
        <button onclick="gameManager.switchGame('math')">MATH</button>
        <button onclick="gameManager.switchGame('grammar')">GRAMMAR</button>
        <button onclick="gameManager.switchGame('dots')">DOTS</button>
    </div>
</header>

<div id="hud">
    <span>LVL: <span id="level-display">1</span></span>
    <span id="timer-box" class="hidden">TIME: <span id="timer-display">30</span></span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">READY?</h2>
        <button id="start-btn" class="hidden" onclick="gameManager.startGame()">START</button>
        <button id="reset-btn" class="hidden" onclick="gameManager.resetCurrentGameProgress()">Reset Data</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="Type here..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.currentGameType = null;
        this.isPlaying = false;
        this.activeEntities = [];
        this.grammarQueue = [];
        this.isMobile = window.innerWidth < 600;
        
        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');

        this.grammarBank = {
            low: [
                {q:"Opposite: Small", a:["big", "huge", "large"]}, {q:"Opposite: Cold", a:["hot", "warm"]},
                {q:"Synonym: Sad", a:["unhappy", "upset"]}, {q:"Synonym: Fast", a:["quick", "rapid"]},
                {q:"Opposite: Up", a:["down"]}, {q:"Opposite: Left", a:["right"]},
                {q:"Color: Banana", a:["yellow"]}, {q:"Color: Coal", a:["black"]}
            ],
            mid: [
                {q:"Past tense: See", a:["saw"]}, {q:"Past tense: Run", a:["ran"]},
                {q:"Opposite: Rich", a:["poor"]}, {q:"Opposite: Hard", a:["soft", "easy"]},
                {q:"Synonym: Smart", a:["intelligent", "bright", "clever"]},
                {q:"Synonym: Silent", a:["quiet", "still"]}
            ],
            high: [
                {q:"Past tense: Catch", a:["caught"]}, {q:"Opposite: Arrive", a:["depart", "leave"]},
                {q:"Synonym: Difficult", a:["hard", "tough"]}, {q:"Opposite: Brave", a:["cowardly"]},
                {q:"Past tense: Speak", a:["spoke"]}, {q:"Past tense: Teach", a:["taught"]}
            ]
        };
    }

    saveProgress() { localStorage.setItem(`rs_pro_v3_${this.currentGameType}`, this.level); }
    loadProgress(type) { return parseInt(localStorage.getItem(`rs_pro_v3_${type}`)) || 1; }
    resetCurrentGameProgress() { if(confirm("Reset progress?")) { this.level = 1; this.saveProgress(); this.switchGame(this.currentGameType); } }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        document.getElementById('level-display').innerText = this.level;
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} LVL ${this.level}`;
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
        document.getElementById('timer-box').className = (type === 'dots') ? "" : "hidden";
    }

    startGame() {
        this.isPlaying = true;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = [];
        this.overlay.classList.add('hidden');
        this.container.querySelectorAll('.question-bubble, .dot').forEach(el => el.remove());
        
        if (this.currentGameType === 'dots') {
            this.timeLeft = 30;
            this.startDotGame();
            this.startTimer();
        } else {
            this.input.value = '';
            this.input.focus();
            this.startScrollingGame();
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        
        let spawnRate = Math.max(1500, 5000 - (this.level * 100));
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnRate);
    }

    spawnQuestion() {
        if(!this.isPlaying || (this.questionsAnsweredInLevel + this.activeEntities.length >= 10)) return;
        
        const last = this.activeEntities[this.activeEntities.length - 1];
        if (last && last.x < (this.isMobile ? 150 : 200)) return;

        let qData;
        if(this.currentGameType === 'grammar') {
            let bank = this.level <= 10 ? this.grammarBank.low : (this.level <= 25 ? this.grammarBank.mid : this.grammarBank.high);
            qData = bank[Math.floor(Math.random() * bank.length)];
        } else {
            let a = Math.floor(Math.random() * (this.level + 3)) + 1;
            let b = Math.floor(Math.random() * (this.level + 3)) + 1;
            qData = { q: `${a} + ${b}`, a: [(a+b).toString()] };
        }

        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = qData.q;
        
        const lanes = this.isMobile ? [80, 150, 220] : [70, 150, 230, 310];
        el.style.top = lanes[Math.floor(Math.random() * lanes.length)] + 'px';
        this.container.appendChild(el);
        
        // UPDATED SPEED SCALING HERE
        let baseSpeed = this.isMobile ? 0.35 : 0.7;
        let speed = baseSpeed + (this.level * 0.1); 
        this.activeEntities.push({ el, x: -280, speed, answer: qData.a });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let ent = this.activeEntities[i];
            ent.x += ent.speed;
            ent.el.style.transform = `translate3d(${ent.x}px, 0, 0)`;
            if (ent.x > this.container.clientWidth) { this.stopGame('gameover'); return; }
        }
    }

    checkInput(val) {
        const input = val.toLowerCase().trim();
        const idx = this.activeEntities.findIndex(e => e.answer.includes(input));
        if (idx !== -1) {
            this.activeEntities[idx].el.remove();
            this.activeEntities.splice(idx, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            if(this.questionsAnsweredInLevel >= 10) this.stopGame('levelup');
        }
    }

    startTimer() {
        clearInterval(this.timerInterval);
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if(this.timeLeft <= 0) this.stopGame('gameover');
        }, 1000);
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        clearInterval(this.timerInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');
        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "FAIL";
            this.startBtn.innerText = "RETRY";
        } else {
            this.level++;
            this.saveProgress();
            this.switchGame(this.currentGameType);
            document.getElementById('overlay-title').innerText = "SUCCESS";
            this.startBtn.innerText = "NEXT";
        }
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = Math.random()*(this.container.clientWidth-60)+'px';
            dot.style.top = Math.random()*(this.container.clientHeight-60)+'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) this.stopGame('levelup');
                } else this.stopGame('gameover');
            };
            this.container.appendChild(dot);
        }
    }
}

const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
