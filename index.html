<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Train Hub</title>
    <style>
        :root { --bg: #000; --panel: #0a0a0a; --text: #fff; --accent: #ff0000; --brain: #ff77ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        
        header { width: 100%; max-width: 1100px; padding: 20px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; }

        .hero { text-align: center; margin: 20px 0 40px 0; }
        .hero h1 { font-size: 3rem; margin: 0; letter-spacing: 4px; font-weight: 900; }
        .hero p { color: #666; letter-spacing: 2px; margin-top: 5px; text-transform: uppercase; font-size: 0.9rem; }
        .dev-credit { font-size: 0.7rem; color: #444; margin-top: 10px; letter-spacing: 1px; text-transform: uppercase; }

        .rank-container { width: 90%; max-width: 450px; background: #111; padding: 15px; border-radius: 20px; border: 1px solid #222; margin-bottom: 40px; text-align: center; }
        .rank-header { display: flex; justify-content: center; align-items: center; gap: 10px; margin-bottom: 5px; }
        #rank-icon { font-size: 1.5rem; }
        .rank-title { font-weight: bold; color: var(--accent); font-size: 1.1rem; text-transform: uppercase; }
        .progress-bg { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; margin-top: 10px; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: width 0.8s ease; box-shadow: 0 0 10px var(--accent); }

        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 25px; width: 90%; max-width: 1100px; }
        .game-card { background: var(--panel); border: 1px solid #1a1a1a; border-radius: 20px; padding: 30px; text-align: center; transition: 0.3s; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; }
        .game-card img { width: 80px; height: 80px; margin-bottom: 20px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); transition: 0.3s; }
        .game-card h3 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: #fff; }
        .game-card:hover { border-color: var(--accent); transform: translateY(-10px); background: #0f0f0f; }
        .game-card:hover img { transform: scale(1.1); filter: drop-shadow(0 0 15px var(--accent)); }

        .brain-display { background: rgba(255, 119, 255, 0.1); padding: 8px 18px; border-radius: 12px; color: var(--brain); font-weight: bold; border: 2px solid var(--brain); display: flex; align-items: center; gap: 10px; cursor: pointer; transition: 0.2s; }
        .brain-display:active { transform: scale(0.95); }
        
        #shop-btn { margin: 40px 0 10px 0; background: none; border: 1px solid #333; color: #666; padding: 10px 25px; border-radius: 25px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        #shop-btn:hover { border-color: var(--accent); color: #fff; }

        #shop-overlay, #dev-console { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: none; flex-direction: column; align-items: center; justify-content: center; z-index: 100; }
     .shop-grid { 
    display: grid; 
    grid-template-columns: repeat(4, 1fr); 
    gap: 12px; 
    max-height: 300px; 
    overflow-y: auto; 
    padding: 10px;
}

.shop-item { 
    width: 50px; 
    height: 50px; 
    border-radius: 50%; 
    cursor: pointer; 
    border: 3px solid transparent; 
    transition: 0.2s;
    display: flex;
    justify-content: center;
    align-items: center;
}

.shop-item:hover {
    transform: scale(1.1);
    border-color: rgba(255,255,255,0.5);
}


.shop-item[style*="background: rgb(255, 215, 0)"] {
    box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
}
        
        #dev-code { padding: 15px; background: #111; border: 1px solid #333; color: var(--accent); text-align: center; font-family: monospace; outline: none; border-radius: 10px; margin-top: 20px; text-transform: uppercase; width: 250px; }
    </style>
</head>
<body>

    <header>
        <div style="font-size: 1.2rem; font-weight: bold;">BRAIN<span style="color:var(--accent)">TRAIN</span></div>
        <div class="brain-display" id="brain-clicker">
            <span>ðŸ§ </span>
            <span id="brains">0</span>
        </div>
    </header>

    <div class="hero">
        <h1>BRAIN TRAIN</h1>
        <p>Master your mind speed.</p>
        <div class="dev-credit">DEVELOPED BY SHADOWED</div>
    </div>

    <div class="rank-container">
        <div class="rank-header">
            <span id="rank-icon">ðŸŽ“</span>
            <div id="rank-name" class="rank-title">STUDENT</div>
        </div>
        <div class="progress-bg">
            <div id="rank-progress" class="progress-fill"></div>
        </div>
        <div id="next-rank-info" style="color: #666; font-size: 0.8rem; margin-top: 8px; text-align: center;">
            Next: Scholar at 500 (Current: <span id="rank-score" style="color:var(--brain)">0</span> ðŸ§ )
        </div>
    </div>
    
    <div class="games-grid">
        <a href="math.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3771/3771278.png" alt="Math">
            <h3>MATH</h3>
        </a>
        <a href="grammar.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3850/3850285.png" alt="Grammar">
            <h3>GRAMMAR</h3>
        </a>
        <a href="dots.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3306/3306631.png" alt="Dots">
            <h3>DOTS</h3>
        </a>
    </div>

    <button id="shop-btn" onclick="toggleShop()">ðŸŽ¨ OPEN SKIN SHOP</button>
    <a href="about.html" style="color: #444; text-decoration: none; font-size: 0.8rem; margin-bottom: 40px;">ABOUT BRAIN TRAIN</a>
    
    <div id="shop-overlay">
        <h2>SKIN SHOP</h2>
        <div class="shop-grid" id="shop-grid"></div>
        <button onclick="toggleShop()" style="margin-top:40px; color:#fff; background:none; border:none; cursor:pointer;">CLOSE</button>
    </div>

    <div id="dev-console">
        <h2 style="color:var(--accent); font-family:monospace;">DEV CONSOLE</h2>
        <input type="text" id="dev-code" placeholder="ENTER SECRET CODE" autocomplete="off">
        <button onclick="toggleDev()" style="margin-top:20px; color:#555; background:none; border:none; cursor:pointer;">EXIT</button>
    </div>

    <script>
        let userBrains = parseInt(localStorage.getItem('bt_coins')) || 0;
        let unlocked = JSON.parse(localStorage.getItem('bt_skins')) || ['red'];
        let currentSkin = localStorage.getItem('bt_current_skin') || 'red';

const colors = [
{id:'red', hex:'#ff0000', cost:0},
    {id:'blue', hex:'#0088ff', cost:500},
    {id:'yellow', hex:'#ffcc00', cost:1000},
    {id:'green', hex:'#00ff00', cost:2000},
    {id:'cyan', hex:'#00ffff', cost:3500},       
    {id:'pink', hex:'#ff00ff', cost:5000},       
    {id:'purple', hex:'#9900ff', cost:7500},
    {id:'orange', hex:'#ff6600', cost:10000},  
    {id:'gold', hex:'#ffd700', cost:25000},
    {id:'rainbow', hex:'linear-gradient(45deg, #ff0000, #ffcc00, #00ff00, #0088ff, #9900ff)', cost:50000}
];

        const ranks = [
            { name: "Student", min: 0, icon: "ðŸŽ“" },
            { name: "Scholar", min: 500, icon: "ðŸ“œ" },
            { name: "Genius", min: 2000, icon: "ðŸ’¡" },
            { name: "Mastermind", min: 5000, icon: "ðŸ‘‘" },
            { name: "Overlord", min: 10000, icon: "ðŸŒŒ" }
        ];

        function updateUI() {
            document.getElementById('brains').innerText = userBrains;
            document.getElementById('rank-score').innerText = userBrains;

            let currentRank = ranks[0];
            let nextRank = ranks[1] || ranks[0];
            
            for (let i = 0; i < ranks.length; i++) {
                if (userBrains >= ranks[i].min) {
                    currentRank = ranks[i];
                    nextRank = ranks[i + 1] || { name: "MAX", min: userBrains, icon: "ðŸŒŒ" };
                }
            }

            document.getElementById('rank-name').innerText = currentRank.name;
            document.getElementById('rank-icon').innerText = currentRank.icon;
            document.getElementById('next-rank-info').innerHTML = `Next: ${nextRank.name} at ${nextRank.min} (Current: <span style="color:var(--brain)">${userBrains}</span> ðŸ§ )`;

            let progress = ((userBrains - currentRank.min) / (nextRank.min - currentRank.min)) * 100;
            if (nextRank.name === "MAX") progress = 100;
            document.getElementById('rank-progress').style.width = Math.min(progress, 100) + "%";

            const skin = colors.find(c => c.id === currentSkin);
            document.documentElement.style.setProperty('--accent', skin.hex);
            renderShop();
        }

        function renderShop() {
            const grid = document.getElementById('shop-grid'); grid.innerHTML = '';
            colors.forEach(c => {
                const el = document.createElement('div');
                el.className = 'shop-item'; el.style.background = c.hex;
                if(!unlocked.includes(c.id)) {
                    el.innerHTML = `<span style="color:#000; font-size:10px; display:flex; justify-content:center; align-items:center; height:100%; font-weight:bold;">${c.cost}</span>`;
                    el.onclick = () => { if(userBrains >= c.cost) { userBrains -= c.cost; unlocked.push(c.id); localStorage.setItem('bt_coins', userBrains); localStorage.setItem('bt_skins', JSON.stringify(unlocked)); updateUI(); } };
                } else {
                    if(currentSkin === c.id) el.style.borderColor = "white";
                    el.onclick = () => { currentSkin = c.id; localStorage.setItem('bt_current_skin', c.id); updateUI(); };
                }
                grid.appendChild(el);
            });
        }

        function toggleShop() {
            const s = document.getElementById('shop-overlay');
            s.style.display = (s.style.display === 'flex') ? 'none' : 'flex';
        }

        let clickCount = 0;
        let clickTimer;
        document.getElementById('brain-clicker').onclick = function() {
            clickCount++;
            clearTimeout(clickTimer);
            clickTimer = setTimeout(() => { clickCount = 0; }, 1000);
            if (clickCount === 5) { toggleDev(); clickCount = 0; }
        };

        function toggleDev() {
            const d = document.getElementById('dev-console');
            d.style.display = (d.style.display === 'flex') ? 'none' : 'flex';
            if(d.style.display === 'flex') document.getElementById('dev-code').focus();
        }

        document.getElementById('dev-code').onkeypress = function(e) {
            if (e.key === 'Enter') {
                const val = this.value.toUpperCase().trim();
                
                if (val === 'GODMODE') { 
                    userBrains = 99999; 
                    localStorage.setItem('bt_coins', 99999); 
                    updateUI(); 
                    alert("GODMODE ACTIVE");
                }
                
                if (val === 'RESET') { 
                    localStorage.clear(); 
                    location.reload(); 
                }
                
                if (val === 'UNLOCK') { 
                    localStorage.setItem('bt_unlocked', 100); 
                    localStorage.setItem('bt_unlocked_dots', 100); 
                    localStorage.setItem('bt_unlocked_grammar', 100); 
                    alert("ALL LEVELS UNLOCKED");
                    location.reload(); 
                }
                
                this.value = ''; 
                toggleDev();
            }
        };

        updateUI();
    </script>
</body>
</html>
