<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSpeed - Red & Black Edition</title>
    <style>
        :root {
            --primary: #000000; /* Black */
            --accent: #e74c3c;  /* Red */
            --text: #ffffff;
            --panel: #1a1a1a;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: #8e0000; /* Darker Red */
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid var(--accent);
        }

        .nav-buttons { margin-top: 10px; }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: 2px solid var(--accent);
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            background: var(--primary);
            color: white;
            transition: 0.3s;
        }

        button:hover { background: var(--accent); }

        #hud {
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin: 15px 0;
            font-size: 1.5rem;
            color: var(--accent);
            text-shadow: 1px 1px 5px #000;
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 450px;
            background: var(--panel);
            border: 3px solid var(--accent);
            border-radius: 10px;
            overflow: hidden;
        }

        .question-bubble {
            position: absolute;
            left: -180px;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.4);
        }

        #input-area { margin-top: 20px; display: none; }

        input {
            padding: 15px;
            font-size: 1.8rem;
            width: 320px;
            text-align: center;
            background: #222;
            color: var(--accent);
            border: 3px solid var(--accent);
            border-radius: 12px;
            outline: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
        }

        .hidden { display: none !important; }
        
        .dot {
            position: absolute;
            width: 55px; height: 55px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid white;
        }

        .timer-red { color: #ff0000; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<header>
    <h1>ðŸ§  BRAIN Trainer</h1>
    <div class="nav-buttons">
        <button onclick="gameManager.switchGame('math')">MATH</button>
        <button onclick="gameManager.switchGame('grammar')">GRAMMAR</button>
        <button onclick="gameManager.switchGame('dots')">DOTS</button>
    </div>
</header>

<div id="hud">
    <span>LEVEL: <span id="level-display">1</span></span>
    <span id="timer-box" class="hidden">TIME: <span id="timer-display">60</span>s</span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">READY?</h2>
        <p id="overlay-msg">Select a mode to begin.</p>
        <button id="start-btn" class="hidden" onclick="gameManager.startGame()">START</button>
        <button id="reset-btn" class="hidden" style="color: grey; font-size: 0.7rem; margin-top: 20px;" onclick="gameManager.resetCurrentGameProgress()">Reset Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="TYPE ANSWER..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.currentGameType = null;
        this.isPlaying = false;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = []; 
        this.spawnInterval = null;
        this.gameLoopId = null;
        this.timerInterval = null;
        this.timeLeft = 60;
        this.mathTypeCounter = 0;
        this.levelStartTime = 0;

        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');
        
        this.quotes = [
            "You can do it!", "Keep pushing!", "Try again, you're getting faster!",
            "Failure is part of success!", "Focus and win!", "One more time!"
        ];
    }

    saveProgress() { localStorage.setItem(`red_level_${this.currentGameType}`, this.level); }
    loadProgress(type) { return parseInt(localStorage.getItem(`red_level_${type}`)) || 1; }

    resetCurrentGameProgress() {
        if(confirm("Reset progress?")) {
            this.level = 1; this.saveProgress(); this.switchGame(this.currentGameType);
        }
    }

    updateHUD() {
        document.getElementById('level-display').innerText = this.level;
        if(this.currentGameType === 'dots') document.getElementById('timer-box').classList.remove('hidden');
        else document.getElementById('timer-box').classList.add('hidden');
    }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        this.updateHUD();
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} - LEVEL ${this.level}`;
        document.getElementById('overlay-msg').innerText = "Sudden Death: Don't miss!";
        this.startBtn.innerText = "START";
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
    }

    startGame() {
        this.isPlaying = true;
        this.overlay.classList.add('hidden');
        this.input.value = '';
        this.input.focus();
        this.activeEntities = [];
        this.questionsAnsweredInLevel = 0;
        this.levelStartTime = Date.now();
        this.container.innerHTML = '<div id="overlay" class="hidden"></div>'; 
        this.container.appendChild(this.overlay);

        if (this.currentGameType === 'dots') {
            this.timeLeft = 60;
            this.startTimer();
            this.startDotGame();
        } else {
            this.startScrollingGame();
        }
    }

    startTimer() {
        clearInterval(this.timerInterval);
        document.getElementById('timer-display').innerText = this.timeLeft;
        this.timerInterval = setInterval(() => {
            this.timeLeft--;
            document.getElementById('timer-display').innerText = this.timeLeft;
            if(this.timeLeft <= 10) document.getElementById('timer-display').className = "timer-red";
            else document.getElementById('timer-display').className = "";
            
            if(this.timeLeft <= 0) this.stopGame('gameover');
        }, 1000);
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        clearInterval(this.timerInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');
        
        if(reason === 'gameover') {
            const randomQuote = this.quotes[Math.floor(Math.random() * this.quotes.length)];
            document.getElementById('overlay-title').innerText = "GAME OVER";
            document.getElementById('overlay-msg').innerText = randomQuote;
            this.startBtn.innerText = "RESTART";
        } else {
            this.saveProgress();
            this.updateHUD(); 
            document.getElementById('overlay-title').innerText = "LEVEL CLEAR";
            document.getElementById('overlay-msg').innerText = "Speeding up...";
            this.startBtn.innerText = "NEXT LEVEL";
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        let spawnRate = Math.max(1500, 4500 - (this.level * 100)); 
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnRate);
    }

    spawnQuestion() {
        if(this.questionsAnsweredInLevel + this.activeEntities.length >= 10) return;
        let content = (this.currentGameType === 'math') ? this.generateMath() : this.generateGrammar();
        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = content.text;
        el.style.top = (40 + Math.random() * (this.container.clientHeight - 120)) + 'px';
        el.style.left = '-180px';
        this.container.appendChild(el);
        this.activeEntities.push({
            el: el, x: -180, speed: 0.60 + (this.level * 0.05), answer: content.answer.toString().toLowerCase()
        });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let entity = this.activeEntities[i];
            entity.x += entity.speed;
            entity.el.style.left = entity.x + 'px';
            if (entity.x > this.container.clientWidth) { this.stopGame('gameover'); return; }
        }
    }

    checkInput(val) {
        const matchIndex = this.activeEntities.findIndex(e => e.answer === val.toLowerCase().trim());
        if (matchIndex !== -1) {
            this.activeEntities[matchIndex].el.remove();
            this.activeEntities.splice(matchIndex, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            if(this.questionsAnsweredInLevel >= 10) { this.level++; this.stopGame('levelup'); }
        }
    }

    generateMath() {
        let a, b, q, ans;
        let maxNum = 5 + this.level; 
        let currentType = this.mathTypeCounter % (this.level >= 3 ? 4 : 3);
        this.mathTypeCounter++;
        if(currentType === 0) { a = Math.floor(Math.random() * maxNum) + 1; b = Math.floor(Math.random() * maxNum) + 1; q = `${a} + ${b}`; ans = a + b; }
        else if(currentType === 1) { b = Math.floor(Math.random() * maxNum) + 1; ans = Math.floor(Math.random() * maxNum) + 1; a = ans + b; q = `${a} - ${b}`; }
        else if(currentType === 2) { a = Math.floor(Math.random() * 5) + 1; b = Math.floor(Math.random() * 4) + 1; q = `${a} Ã— ${b}`; ans = a * b; }
        else { ans = Math.floor(Math.random() * 4) + 1; b = Math.floor(Math.random() * 3) + 1; a = ans * b; q = `${a} Ã· ${b}`; }
        return { text: q, answer: ans };
    }

    generateGrammar() {
        const bank = [{q:"Fast (opp.)", a:"slow"}, {q:"Go (past)", a:"went"}, {q:"Red+Blue=", a:"purple"}, {q:"Sky color", a:"blue"}];
        return bank[Math.floor(Math.random() * bank.length)];
    }

    startDotGame() {
        let current = 1;
        // Logic: Number of dots increases if user is fast (time left > 30s)
        const bonusDots = this.timeLeft > 30 ? Math.floor(this.level / 2) : 0;
        const total = 5 + Math.floor(this.level / 2) + bonusDots;
        
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = (Math.random() * (this.container.clientWidth - 70)) + 'px';
            dot.style.top = (Math.random() * (this.container.clientHeight - 70)) + 'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) { this.level++; this.stopGame('levelup'); }
                } else { this.stopGame('gameover'); }
            };
            this.container.appendChild(dot);
        }
    }
}
const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
