<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Train: Hub</title>
    <style>
        :root { --primary: #000; --accent: #e74c3c; --text: #fff; }
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--primary); 
            color: var(--text); 
            display: flex; flex-direction: column; align-items: center; 
            transition: background 0.5s;
        }
        .hub-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            margin-top: 50px; padding: 20px;
        }
        .game-card {
            background: #1a1a1a; border: 3px solid var(--accent);
            border-radius: 15px; padding: 20px; text-align: center;
            cursor: pointer; transition: 0.3s; text-decoration: none; color: white;
        }
        .game-card:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }
        .game-card img { width: 80px; height: 80px; margin-bottom: 10px; }
        
        /* Settings Styles */
        #settings-panel {
            margin-top: 30px; padding: 20px; background: #1a1a1a;
            border-radius: 10px; border: 1px solid #444;
        }
        .color-btn { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid white; margin: 5px; }
    </style>
</head>
<body>
    <h1>ðŸ§  BRAIN SPEED HUB</h1>
    
    <div class="hub-container">
        <a href="math.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3771/3771278.png" alt="Math">
            <h3>MATH</h3>
        </a>
        <a href="grammar.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3850/3850285.png" alt="Grammar">
            <h3>GRAMMAR</h3>
        </a>
        <a href="dots.html" class="game-card">
            <img src="https://cdn-icons-png.flaticon.com/512/3306/3306631.png" alt="Dots">
            <h3>DOTS</h3>
        </a>
    </div>

    <div id="settings-panel">
        <h3>Settings: Background Color</h3>
        <div class="color-btn" style="background: #000;" onclick="changeBg('#000')"></div>
        <div class="color-btn" style="background: #1a1a2e;" onclick="changeBg('#1a1a2e')"></div>
        <div class="color-btn" style="background: #2c3e50;" onclick="changeBg('#2c3e50')"></div>
        <div class="color-btn" style="background: #1e272e;" onclick="changeBg('#1e272e')"></div>
    </div>

    <script>
        function changeBg(color) {
            document.body.style.backgroundColor = color;
            localStorage.setItem('user_bg_choice', color);
        }
        // Load preference
        window.onload = () => {
            const saved = localStorage.getItem('user_bg_choice');
            if(saved) document.body.style.backgroundColor = saved;
        };
    </script>
</body>
</html>
