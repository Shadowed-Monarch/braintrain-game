<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainSpeed Trainer - Fixed Levels</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --danger: #e74c3c;
            --success: #2ecc71;
            --bg: #ecf0f1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        header {
            width: 100%;
            background: var(--primary);
            color: white;
            padding: 1rem;
            text-align: center;
        }

        .nav-buttons { margin-top: 10px; }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s;
        }

        .btn-game { background: var(--accent); color: white; }
        .btn-game:hover { transform: translateY(-2px); }
        .btn-reset { background: var(--danger); color: white; font-size: 0.7rem; margin-top: 5px;}

        #hud {
            display: flex;
            justify-content: space-between;
            width: 80%;
            max-width: 800px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--primary);
        }

        #game-container {
            position: relative;
            width: 95%;
            max-width: 850px;
            height: 450px;
            background: white;
            border: 4px solid var(--primary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .question-bubble {
            position: absolute;
            left: -180px;
            background: var(--accent);
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            box-shadow: 2px 4px 10px rgba(0,0,0,0.1);
        }

        #input-area { margin-top: 20px; display: none; }

        input {
            padding: 15px;
            font-size: 1.8rem;
            width: 320px;
            text-align: center;
            border: 3px solid var(--primary);
            border-radius: 12px;
            outline: none;
        }

        #overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            text-align: center;
            padding: 20px;
        }

        .hidden { display: none !important; }
        
        .dot {
            position: absolute;
            width: 55px; height: 55px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>ðŸ§  Brain Speed Trainer</h1>
    <div class="nav-buttons">
        <button class="btn-game" onclick="gameManager.switchGame('math')">Math Master</button>
        <button class="btn-game" onclick="gameManager.switchGame('grammar')">Grammar Dash</button>
        <button class="btn-game" onclick="gameManager.switchGame('dots')">Connect Dots</button>
    </div>
</header>

<div id="hud">
    <span>Level: <span id="level-display">1</span></span>
    <span>Lives: <span id="lives-display">5</span></span>
</div>

<div id="game-container">
    <div id="overlay">
        <h2 id="overlay-title">Ready?</h2>
        <p id="overlay-msg">Select a game to begin.</p>
        <button class="btn-game hidden" id="start-btn" onclick="gameManager.startGame()">Start Level</button>
        <button class="btn-reset hidden" id="reset-btn" onclick="gameManager.resetCurrentGameProgress()">Reset Progress</button>
    </div>
</div>

<div id="input-area">
    <input type="text" id="player-input" placeholder="Type answer..." autocomplete="off">
</div>

<script>
class GameManager {
    constructor() {
        this.level = 1;
        this.lives = 5;
        this.currentGameType = null;
        this.isPlaying = false;
        this.questionsAnsweredInLevel = 0;
        this.activeEntities = []; 
        this.spawnInterval = null;
        this.gameLoopId = null;
        this.mathTypeCounter = 0;

        this.container = document.getElementById('game-container');
        this.input = document.getElementById('player-input');
        this.overlay = document.getElementById('overlay');
        this.startBtn = document.getElementById('start-btn');
    }

    saveProgress() { 
        localStorage.setItem(`brain_level_${this.currentGameType}`, this.level); 
    }
    
    loadProgress(type) { 
        return parseInt(localStorage.getItem(`brain_level_${type}`)) || 1; 
    }

    resetCurrentGameProgress() {
        if(confirm("Reset to Level 1?")) {
            this.level = 1;
            this.saveProgress();
            this.switchGame(this.currentGameType);
        }
    }

    updateHUD() {
        document.getElementById('level-display').innerText = this.level;
        document.getElementById('lives-display').innerText = this.lives;
    }

    switchGame(type) {
        this.currentGameType = type;
        this.level = this.loadProgress(type);
        this.lives = 5;
        this.updateHUD(); // Show correct level when switching
        this.overlay.classList.remove('hidden');
        this.startBtn.classList.remove('hidden');
        document.getElementById('reset-btn').classList.remove('hidden');
        document.getElementById('overlay-title').innerText = `${type.toUpperCase()} - Level ${this.level}`;
        document.getElementById('input-area').style.display = (type === 'dots') ? 'none' : 'block';
    }

    startGame() {
        this.isPlaying = true;
        this.overlay.classList.add('hidden');
        this.input.value = '';
        this.input.focus();
        this.activeEntities = [];
        this.questionsAnsweredInLevel = 0;
        this.container.innerHTML = '<div id="overlay" class="hidden"></div>'; 
        this.container.appendChild(this.overlay);

        if (this.currentGameType === 'dots') this.startDotGame();
        else this.startScrollingGame();
    }

    stopGame(reason) {
        this.isPlaying = false;
        clearInterval(this.spawnInterval);
        cancelAnimationFrame(this.gameLoopId);
        this.overlay.classList.remove('hidden');
        
        if(reason === 'gameover') {
            document.getElementById('overlay-title').innerText = "Game Over!";
            this.lives = 5;
            this.updateHUD();
        } else {
            // Level was already increased in checkInput/dotClick
            this.saveProgress();
            this.updateHUD(); 
            document.getElementById('overlay-title').innerText = "Level Complete!";
            this.startBtn.innerText = `Start Level ${this.level}`;
        }
    }

    startScrollingGame() {
        const loop = () => { if(this.isPlaying) { this.updatePositions(); this.gameLoopId = requestAnimationFrame(loop); } };
        this.gameLoopId = requestAnimationFrame(loop);
        let spawnRate = Math.max(1800, 4500 - (this.level * 100)); 
        this.spawnInterval = setInterval(() => this.spawnQuestion(), spawnRate);
    }

    spawnQuestion() {
        if(this.questionsAnsweredInLevel + this.activeEntities.length >= 10) return;
        let content = (this.currentGameType === 'math') ? this.generateMath() : this.generateGrammar();

        const el = document.createElement('div');
        el.className = 'question-bubble';
        el.innerText = content.text;
        el.style.top = (40 + Math.random() * (this.container.clientHeight - 120)) + 'px';
        el.style.left = '-180px';
        this.container.appendChild(el);
        
        this.activeEntities.push({
            el: el,
            x: -180,
            speed: 0.60 + (this.level * 0.05), // Even slower speed
            answer: content.answer.toString().toLowerCase()
        });
    }

    updatePositions() {
        for (let i = this.activeEntities.length - 1; i >= 0; i--) {
            let entity = this.activeEntities[i];
            entity.x += entity.speed;
            entity.el.style.left = entity.x + 'px';
            if (entity.x > this.container.clientWidth) {
                entity.el.remove();
                this.activeEntities.splice(i, 1);
                this.lives--;
                this.updateHUD();
                if(this.lives <= 0) this.stopGame('gameover');
            }
        }
    }

    checkInput(val) {
        const matchIndex = this.activeEntities.findIndex(e => e.answer === val.toLowerCase().trim());
        if (matchIndex !== -1) {
            this.activeEntities[matchIndex].el.remove();
            this.activeEntities.splice(matchIndex, 1);
            this.questionsAnsweredInLevel++;
            this.input.value = '';
            
            if(this.questionsAnsweredInLevel >= 10) { 
                this.level++; // Increase level
                this.updateHUD(); // UPDATE SCREEN INSTANTLY
                this.stopGame('levelup'); 
            }
        }
    }

    generateMath() {
        let a, b, q, ans;
        let maxNum = 5 + this.level; 
        let currentType = this.mathTypeCounter % (this.level >= 3 ? 4 : 3);
        this.mathTypeCounter++;

        if(currentType === 0) { 
            a = Math.floor(Math.random() * maxNum) + 1;
            b = Math.floor(Math.random() * maxNum) + 1;
            q = `${a} + ${b}`; ans = a + b;
        } else if(currentType === 1) { 
            b = Math.floor(Math.random() * maxNum) + 1;
            ans = Math.floor(Math.random() * maxNum) + 1;
            a = ans + b;
            q = `${a} - ${b}`;
        } else if(currentType === 2) { 
            a = Math.floor(Math.random() * 5) + 1; 
            b = Math.floor(Math.random() * 4) + 1;
            q = `${a} Ã— ${b}`; ans = a * b;
        } else { 
            ans = Math.floor(Math.random() * 4) + 1;
            b = Math.floor(Math.random() * 3) + 1;
            a = ans * b;
            q = `${a} Ã· ${b}`;
        }
        return { text: q, answer: ans };
    }

    generateGrammar() {
        const bank = [
            {q:"Dog (plural)", a:"dogs"}, {q:"Opposite: Cold", a:"hot"},
            {q:"Color of Sky", a:"blue"}, {q:"Past: Go", a:"went"},
            {q:"___ are you?", a:"how"}, {q:"Opposite: Up", a:"down"}
        ];
        return bank[Math.floor(Math.random() * bank.length)];
    }

    startDotGame() {
        let current = 1;
        const total = 5 + Math.floor(this.level / 2);
        for(let i=1; i<=total; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot'; dot.innerText = i;
            dot.style.left = (Math.random() * (this.container.clientWidth - 60)) + 'px';
            dot.style.top = (Math.random() * (this.container.clientHeight - 60)) + 'px';
            dot.onclick = () => {
                if(parseInt(dot.innerText) === current) {
                    dot.remove(); current++;
                    if(current > total) { 
                        this.level++; 
                        this.updateHUD(); // UPDATE SCREEN INSTANTLY
                        this.stopGame('levelup'); 
                    }
                } else { this.lives--; this.updateHUD(); if(this.lives <= 0) this.stopGame('gameover'); }
            };
            this.container.appendChild(dot);
        }
    }
}
const gameManager = new GameManager();
document.getElementById('player-input').addEventListener('input', (e) => gameManager.checkInput(e.target.value));
</script>
</body>
</html>
