<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Train - Pro</title>
    <style>
        :root { --bg: #000; --accent: #f00; --brain: #ff77ff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 15px 25px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: #050505; box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: var(--brain); font-weight: bold; }
        
        #game-container { position: relative; width: 95%; max-width: 800px; height: 450px; background: #080808; border: 2px solid var(--accent); border-radius: 15px; margin-top: 20px; overflow: hidden; }
        
        .bubble { 
            position: absolute; 
            background: var(--accent); 
            padding: 12px 22px; 
            border-radius: 30px; 
            font-weight: bold; 
            box-shadow: 0 0 15px var(--accent); 
            text-align: center;
            min-width: 140px;
            border: 1px solid rgba(255,255,255,0.3);
            white-space: nowrap;
        }
        .bubble span { display: block; font-size: 0.65rem; opacity: 0.9; text-transform: uppercase; margin-bottom: 2px; }

        #ans { padding: 15px; width: 80%; max-width: 320px; margin-top: 25px; background: #111; border: 2px solid var(--accent); color: #fff; border-radius: 12px; font-size: 22px; text-align: center; outline: none; }
        
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; text-align: center; }
        .diff-btn { padding: 10px 20px; margin: 5px; border: 1px solid #444; background: #222; color: white; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .diff-btn.active { border-color: var(--accent); background: var(--accent); box-shadow: 0 0 10px var(--accent); }
        
        .prog-text { margin-top: 10px; font-size: 0.9rem; color: #888; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid #fff; padding:5px 12px; border-radius:5px; font-weight: bold;">HOME</a>
        <div class="brain-wrap">
            <img src="https://img.icons8.com/fluency/48/brain.png" style="width:22px;"> 
            <span id="cur-brains">0</span>
        </div>
    </header>

    <div id="game-container">
        <div id="overlay">
            <h2 id="title" style="letter-spacing: 3px;">GRAMMAR TRAIN</h2>
            <p id="msg">Type the opposite word!</p>
            <p style="font-size: 0.8rem; color: #aaa;">Max bubbles on screen:</p>
            <div>
                <button class="diff-btn active" onclick="setLimit(1, 1.0, this)">1 (Normal)</button>
                <button class="diff-btn" onclick="setLimit(2, 0.7, this)">2 (Slow)</button>
                <button class="diff-btn" onclick="setLimit(3, 0.5, this)">3 (Slower)</button>
            </div>
            <button onclick="game.start()" style="margin-top:25px; padding:15px 60px; background:var(--accent); border:none; color:white; border-radius:30px; font-weight:bold; cursor:pointer; letter-spacing: 2px;">START LEVEL</button>
        </div>
    </div>
    <input type="text" id="ans" placeholder="Type answer..." autocomplete="off">
    <div class="prog-text">SOLVED: <span id="solved-count">0</span> / 10</div>

    <script>
        let maxBubbles = 1;
        let baseSpeed = 1.0;

        function setLimit(n, s, btn) {
            maxBubbles = n;
            baseSpeed = s;
            document.querySelectorAll('.diff-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        class GrammarGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                
                this.fullBank = [
                    {q:"HOT", a:["cold", "chilly", "freezing"]},
                    {q:"FAST", a:["slow", "sluggish", "leisurely"]},
                    {q:"BIG", a:["small", "tiny", "little"]},
                    {q:"HAPPY", a:["sad", "unhappy", "gloomy"]},
                    {q:"UP", a:["down", "below", "under"]},
                    {q:"RICH", a:["poor", "broke", "needy"]},
                    {q:"CLEAN", a:["dirty", "messy", "filthy"]},
                    {q:"STRONG", a:["weak", "fragile", "feeble"]},
                    {q:"START", a:["end", "finish", "stop"]},
                    {q:"WET", a:["dry", "parched", "arid"]},
                    {q:"BRAVE", a:["cowardly", "scared", "fearful"]},
                    {q:"EMPTY", a:["full", "packed", "filled"]},
                    {q:"OPEN", a:["closed", "shut", "locked"]},
                    {q:"NEAR", a:["far", "distant", "remote"]}
                ];
                
                this.applyTheme();
                document.getElementById('cur-brains').innerText = this.brains;
            }

            applyTheme() {
                const c = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f'};
                document.documentElement.style.setProperty('--accent', c[this.skin] || '#fff');
            }

            start() {
                this.isPlaying = true; 
                this.solved = 0; 
                this.active = []; 
                this.timeBonus = 0;
                this.levelBank = [...this.fullBank].sort(() => 0.5 - Math.random()).slice(0, 10);
                
                document.getElementById('solved-count').innerText = "0";
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('ans').value = ''; 
                document.getElementById('ans').focus();
                
                // Speed increases slightly every 5 seconds to keep it challenging
                this.speedInt = setInterval(() => { this.timeBonus += 0.1; }, 5000);
                
                this.loop();
                this.spawnInt = setInterval(() => {
                    if(this.active.length < maxBubbles && this.levelBank.length > 0) this.spawn();
                }, 1000);
            }

            spawn() {
                const item = this.levelBank.pop(); 
                const el = document.createElement('div'); 
                el.className = 'bubble';
                el.innerHTML = `<span>Opposite of:</span>${item.q}`;
                el.style.top = (Math.random() * 320 + 40) + 'px';
                document.getElementById('game-container').appendChild(el);
                
                this.active.push({ el, x: -160, speed: baseSpeed, answers: item.a });
            }

            loop() {
                if(!this.isPlaying) return;
                this.active.forEach(ent => {
                    ent.x += (ent.speed + this.timeBonus);
                    ent.el.style.transform = `translateX(${ent.x}px)`;
                    if(ent.x > 800) this.end('FAIL');
                });
                requestAnimationFrame(() => this.loop());
            }

            end(res) {
                this.isPlaying = false; 
                clearInterval(this.spawnInt); 
                clearInterval(this.speedInt);
                
                // Clear bubbles from screen
                document.querySelectorAll('.bubble').forEach(b => b.remove());
                
                const overlay = document.getElementById('overlay');
                overlay.style.display = 'flex';
                document.getElementById('title').innerText = (res === 'SUCCESS') ? 'LEVEL COMPLETE!' : 'GAME OVER';
                
                if(res === 'SUCCESS') {
                    const reward = 30;
                    this.brains += reward; 
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('cur-brains').innerText = this.brains;
                    document.getElementById('msg').innerHTML = `Gained <span style="color:var(--brain)">+${reward}</span> Brain Power!`;
                } else {
                    document.getElementById('msg').innerText = "A bubble reached the end!";
                }
            }
        }

        const game = new GrammarGame();
        document.getElementById('ans').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase().trim();
            const i = game.active.findIndex(ent => ent.answers.includes(val));
            
            if(i !== -1) {
                game.active[i].el.remove(); 
                game.active.splice(i, 1);
                game.solved++; 
                document.getElementById('solved-count').innerText = game.solved;
                e.target.value = ''; 
                if(game.solved >= 10) game.end('SUCCESS');
            }
        });
    </script>
</body>
</html>
