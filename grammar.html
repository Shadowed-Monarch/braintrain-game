<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opposite Train</title>
    <script src="theme.js"></script>
    <style>
        @property --accent { syntax: '<color>'; initial-value: #ff0000; inherits: true; }
        :root[data-theme="dark"] { --bg: #050505; --text: #fff; --border: #333; --overlay: rgba(0,0,0,0.9); --shadow-color: var(--accent); }
        :root[data-theme="light"] { --bg: #f5f5f5; --text: #000; --border: #ddd; --overlay: rgba(255,255,255,0.9); --shadow-color: transparent; }
        
        @keyframes rainbow-loop { 
            0%{--accent:#f00} 20%{--accent:#ff0} 40%{--accent:#0f0} 
            60%{--accent:#0ff} 80%{--accent:#90f} 100%{--accent:#f00} 
        }
        .rainbow-active { animation: rainbow-loop 5s infinite linear !important; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: var(--bg); box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: #ff77ff; font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 70vh; margin-top: 20px; overflow: hidden; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); }
        
        #input-area { width: 95%; max-width: 800px; display: flex; gap: 10px; margin-top: 20px; justify-content: center; }
        #ans { padding: 15px; font-size: 1.5rem; text-align: center; border: 2px solid var(--accent); border-radius: 10px; width: 300px; outline: none; background: var(--bg); color: var(--text); }
        
        .word-card { 
            position: absolute; padding: 15px 25px; border-radius: 15px; 
            border: 2px solid var(--accent); font-weight: bold; background: var(--bg); color: var(--text);
            box-shadow: 0 0 10px var(--shadow-color); font-size: 1.4rem; white-space: nowrap;
            animation-timing-function: linear; text-align: center;
        }

        @keyframes fall { from { top: -80px; } to { top: 100%; } }
        .game-btn { padding: 15px 40px; font-size: 1.5rem; background: var(--bg); color: var(--text); border: 2px solid var(--accent); border-radius: 30px; cursor: pointer; margin-top: 50px; }
        .game-btn:hover { background: var(--accent); color: var(--bg); }
        #btn-container { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--overlay); z-index: 20; text-align: center; padding: 20px; }
        #stats { display: flex; gap: 20px; margin-top: 10px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:bold;">‚Üê HOME</a>
        <div style="font-weight:bold;">LEVEL <span id="lvl-display">1</span></div>
        <div class="brain-wrap"><span>üß†</span> <span id="total-brains">0</span></div>
    </header>

    <div id="stats">
        <div>Solved: <span id="count">0</span>/10</div>
        <div>Time: <span id="time">30</span>s</div>
    </div>

    <div id="game-container">
        <div id="btn-container">
            <h1 id="m-title" style="font-size:2.5rem;">TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ</h1>
        </div>
    </div>

    <div id="input-area">
        <input type="text" id="ans" placeholder="Type the opposite..." autocomplete="off">
    </div>

    <button id="start-btn" class="game-btn" onclick="game.start()">START GAME</button>

    <script>
        let selectedLvl = parseInt(localStorage.getItem('bt_unlocked_grammar')) || 1;
        
        // Word Bank for Opposites
        const opposites = [
{q:"UP", a:["down", "below", "under", "bottom", "lower"]},
    {q:"IN", a:["out", "outside", "away", "exterior", "off"]},
    {q:"ON", a:["off", "under", "below", "beneath", "away"]},
    {q:"BOY", a:["girl", "woman", "lady", "female", "sister"]},
    {q:"DAY", a:["night", "dark", "evening", "dusk", "sunset"]},
    {q:"SUN", a:["moon", "stars", "rain", "clouds", "darkness"]},
    {q:"YES", a:["no", "never", "not", "negative", "nay"]},
    {q:"GO", a:["stop", "stay", "wait", "halt", "pause"]},
    {q:"LEFT", a:["right", "straight", "middle", "center", "back"]},
    {q:"HELLO", a:["goodbye", "bye", "farewell", "see-ya", "later"]},
    {q:"COW", a:["bull", "calf", "steer", "ox", "heifer"]},
    {q:"BIG", a:["small", "tiny", "little", "puny", "mini"]},
    {q:"HOT", a:["cold", "cool", "chilly", "freezing", "icy"]},
    {q:"HAPPY", a:["sad", "mad", "angry", "grumpy", "upset"]},
    {q:"FAST", a:["slow", "poky", "crawling", "lagging", "steady"]},
    {q:"WET", a:["dry", "parched", "baked", "crispy", "dusty"]},
    {q:"CLEAN", a:["dirty", "messy", "sticky", "yucky", "muddy"]},
    {q:"SOFT", a:["hard", "tough", "rough", "firm", "stiff"]},
    {q:"LOUD", a:["quiet", "soft", "silent", "shh", "calm"]},
    {q:"NEW", a:["old", "used", "broken", "worn", "ancient"]},
    {q:"TALL", a:["short", "small", "tiny", "low", "little"]},
    {q:"FAT", a:["thin", "skinny", "slim", "slender", "lean"]},
    {q:"OPEN", a:["closed", "shut", "locked", "sealed", "blocked"]},
    {q:"FULL", a:["empty", "gone", "void", "hollow", "leveled"]},
    {q:"SWEET", a:["sour", "bitter", "salty", "yucky", "tart"]},
    {q:"EASY", a:["hard", "tough", "tricky", "difficult", "rough"]},
    {q:"GOOD", a:["bad", "evil", "mean", "naughty", "wrong"]},
    {q:"BLACK", a:["white", "bright", "clear", "light", "pale"]},
    {q:"HEAVY", a:["light", "airy", "fluffy", "weightless", "thin"]},
    {q:"RICH", a:["poor", "needy", "broke", "penniless", "cheap"]},
    {q:"SMILE", a:["frown", "cry", "pout", "scowl", "glare"]},
    {q:"THICK", a:["thin", "slim", "flat", "narrow", "fine"]},
    {q:"TRUE", a:["false", "wrong", "fake", "lie", "untrue"]},
    {q:"MANY", a:["few", "some", "one", "none", "little"]},
    {q:"WIN", a:["lose", "fail", "quit", "drop", "forfeit"]},
    {q:"PULL", a:["push", "shove", "press", "throw", "toss"]},
    {q:"GIVE", a:["take", "keep", "grab", "hold", "get"]},
    {q:"LAUGH", a:["cry", "sob", "frown", "moan", "whine"]},
    {q:"STAND", a:["sit", "lie", "kneel", "crouch", "fall"]},
    {q:"TOP", a:["bottom", "base", "floor", "foot", "low"]},
    {q:"FRONT", a:["back", "rear", "behind", "end", "tail"]},
    {q:"OVER", a:["under", "below", "beneath", "down", "bottom"]},
    {q:"EARLY", a:["late", "tardy", "delayed", "slow", "behind"]},
    {q:"SMOOTH", a:["rough", "bumpy", "scratchy", "fuzzy", "sharp"]},
    {q:"KIND", a:["mean", "cruel", "rude", "nasty", "hateful"]},
    {q:"BRAVE", a:["scared", "afraid", "shy", "fearful", "coward"]},
    {q:"WAKE", a:["sleep", "nap", "dream", "doze", "rest"]},
    {q:"DARK", a:["light", "bright", "sunny", "clear", "shiny"]},
    {q:"ALIVE", a:["dead", "gone", "lifeless", "extinct", "asleep"]},
    {q:"LOVE", a:["hate", "dislike", "mean", "angry", "ignore"]}
        ];

        class OppositeGame {
            constructor() {
                this.level = selectedLvl;
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.isPlaying = false;
                this.solved = 0;
                this.time = 30;
                this.active = null;
                this.timer = null;
                this.updateUI();
            }

            updateUI() {
                document.getElementById('total-brains').innerText = this.brains;
                document.getElementById('lvl-display').innerText = selectedLvl;
            }

            initMenu() {
                document.getElementById('btn-container').style.display = 'none';
                document.getElementById('btn-container').innerHTML = `<h1 id="m-title" style="font-size:2.5rem;">TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ</h1>`;
                this.solved = 0;
                this.time = 30;
                document.getElementById('count').innerText = "0";
                document.getElementById('time').innerText = "30";
                this.isPlaying = false;
            }

            start() {
                document.getElementById('start-btn').style.display = 'none';
                this.initMenu();
                this.isPlaying = true;
                this.spawn();
                this.timer = setInterval(() => {
                    this.time--;
                    document.getElementById('time').innerText = this.time;
                    if(this.time <= 0) this.end(false);
                }, 1000);
                document.getElementById('ans').focus();
            }

            spawn() {
                if(!this.isPlaying) return;
                const container = document.getElementById('game-container');
                const el = document.createElement('div');
                el.className = 'word-card';
                
                let speed = 8;
                if(selectedLvl > 10) speed = Math.max(2, 8 - ((selectedLvl-10) * 0.5));

                el.style.animation = `fall ${speed}s linear forwards`;
                el.style.left = Math.random() * (container.clientWidth - 150) + "px";

                const pair = opposites[Math.floor(Math.random() * opposites.length)];
                el.innerHTML = `<small style="font-size:0.8rem; opacity:0.7;">OPPOSITE OF</small><br>${pair.q}`;
                container.appendChild(el);
                this.active = { el, ans: pair.a.toLowerCase() };

                el.addEventListener('animationend', () => {
                    if(this.isPlaying) { el.remove(); this.spawn(); } 
                });
            }

            end(win) {
                this.isPlaying = false;
                clearInterval(this.timer);
                if(this.active) this.active.el.remove();
                this.active = null;

                const btnContainer = document.getElementById('btn-container');
                btnContainer.style.display = 'flex';

                if(win) {
                    this.brains += (selectedLvl * 5);
                    if(selectedLvl === (parseInt(localStorage.getItem('bt_unlocked_grammar'))||1)) {
                         localStorage.setItem('bt_unlocked_grammar', selectedLvl + 1);
                    }
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('m-title').innerText = "LEVEL CLEAR!";
                    
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'game-btn';
                    nextBtn.innerText = "NEXT LEVEL";
                    nextBtn.onclick = () => { selectedLvl++; this.initMenu(); this.updateUI(); this.start(); };
                    btnContainer.appendChild(nextBtn);
                } else {
                    document.getElementById('m-title').innerText = "TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ";
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'game-btn';
                    retryBtn.innerText = "PLAY AGAIN";
                    retryBtn.onclick = () => this.start();
                    btnContainer.appendChild(retryBtn);
                }
            }
        }

        const game = new OppositeGame();

        document.getElementById('ans').addEventListener('input', (e) => {
            if(game.isPlaying && game.active) {
                const val = e.target.value.toLowerCase().trim();
                if(game.active.ans === val) {
                    game.active.el.remove();
                    game.active = null;
                    game.solved++;
                    
                    game.time += 2; // Time bonus for correct answer
                    document.getElementById('time').innerText = game.time;

                    document.getElementById('count').innerText = game.solved;
                    document.getElementById('ans').value = "";
                    
                    if(game.solved >= 10) {
                        game.end(true);
                    } else {
                        game.spawn();
                    }
                }
            }
        });
    </script>
</body>
</html>
