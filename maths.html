<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Math Speed</title>
    <style>
        :root { --bg: #000; --accent: #f00; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); box-sizing: border-box; align-items: center; }
        .back-btn { text-decoration: none; color: #fff; border: 1px solid #fff; padding: 5px 10px; border-radius: 5px; font-size: 14px; }
        #level-menu { width: 95%; max-width: 600px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; overflow-y: auto; height: 80vh; }
        .lvl-btn { width: 50px; height: 50px; border-radius: 10px; border: 2px solid #444; background: #111; color: #fff; cursor: pointer; font-weight: bold; }
        .lvl-btn.unlocked { border-color: var(--accent); }
        .lvl-btn.locked { opacity: 0.3; cursor: not-allowed; }
        #game-area { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 400px; background: #080808; border: 2px solid var(--accent); border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .bubble { position: absolute; background: var(--accent); padding: 10px 15px; border-radius: 20px; font-weight: bold; white-space: nowrap; }
        #ans { padding: 15px; width: 80%; max-width: 300px; margin-top: 20px; background: #111; border: 2px solid var(--accent); color: #fff; border-radius: 10px; font-size: 20px; text-align: center; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #overlay button { padding: 10px 30px; background: var(--accent); border: none; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">â¬… HUB</a>
        <div>Lvl: <span id="cur-lvl">-</span> | ðŸª™ <span id="cur-coins">0</span></div>
    </header>

    <div id="level-menu"></div>

    <div id="game-area">
        <div id="game-container">
            <div id="overlay">
                <h2 id="title">LEVEL 1</h2>
                <button onclick="game.start()">START</button>
            </div>
        </div>
        <input type="number" id="ans" placeholder="Answer..." autocomplete="off">
    </div>

    <script>
        class MathGame {
            constructor() {
                this.max = parseInt(localStorage.getItem('bt_math_max_lvl')) || 1;
                this.coins = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                this.active = []; this.isPlaying = false; this.count = 0;
                this.applyTheme(); this.renderMenu();
                document.getElementById('cur-coins').innerText = this.coins;
            }
            applyTheme() {
                const c = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f', cyan:'#0ff'};
                document.documentElement.style.setProperty('--accent', c[this.skin] || '#fff');
            }
            renderMenu() {
                const m = document.getElementById('level-menu'); m.innerHTML = '';
                for(let i=1; i<=this.max+1; i++) {
                    const b = document.createElement('button'); b.className = 'lvl-btn'; b.innerText = i;
                    if(i <= this.max) { b.classList.add('unlocked'); b.onclick = () => this.select(i); }
                    else b.classList.add('locked');
                    m.appendChild(b);
                }
            }
            select(l) {
                this.lvl = l; document.getElementById('level-menu').style.display = 'none';
                document.getElementById('game-area').style.display = 'flex';
                document.getElementById('cur-lvl').innerText = l;
                document.getElementById('title').innerText = "LEVEL " + l;
            }
            start() {
                this.isPlaying = true; this.count = 0; this.active = [];
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('ans').focus(); document.getElementById('ans').value = '';
                this.loop(); 
                this.spawnInt = setInterval(() => {
                    if(this.active.length + this.count < 10) this.spawn();
                }, Math.max(800, 2000 - (this.lvl*50)));
            }
            spawn() {
                const a = Math.floor(Math.random()*(5+this.lvl)), b = Math.floor(Math.random()*(5+this.lvl));
                const el = document.createElement('div'); el.className = 'bubble'; el.innerText = `${a}+${b}`;
                el.style.top = (Math.random()*300+20)+'px'; document.getElementById('game-container').appendChild(el);
                this.active.push({ el, x: -100, speed: 0.6 + (this.lvl*0.15), ans: (a+b).toString() });
            }
            loop() {
                if(!this.isPlaying) return;
                this.active.forEach(ent => {
                    ent.x += ent.speed; ent.el.style.transform = `translateX(${ent.x}px)`;
                    if(ent.x > 800) this.end('FAIL');
                });
                requestAnimationFrame(() => this.loop());
            }
            end(res) {
                this.isPlaying = false; clearInterval(this.spawnInt);
                const o = document.getElementById('overlay'); o.style.display = 'flex';
                document.getElementById('title').innerText = res;
                if(res === 'SUCCESS') {
                    if(this.lvl === this.max) { this.max++; localStorage.setItem('bt_math_max_lvl', this.max); }
                    let reward = (this.lvl === 1 && this.max === 2) || this.lvl % 10 === 0 ? 100 : 10;
                    this.coins += reward; localStorage.setItem('bt_coins', this.coins);
                    document.getElementById('cur-coins').innerText = this.coins;
                    o.querySelector('button').innerText = "NEXT LEVEL";
                    o.querySelector('button').onclick = () => { this.select(this.lvl+1); this.start(); };
                } else {
                    o.querySelector('button').innerText = "RETRY";
                    o.querySelector('button').onclick = () => this.start();
                }
            }
        }
        const game = new MathGame();
        document.getElementById('ans').addEventListener('input', (e) => {
            const i = game.active.findIndex(ent => ent.ans === e.target.value);
            if(i !== -1) {
                game.active[i].el.remove(); game.active.splice(i, 1);
                game.count++; e.target.value = '';
                if(game.count >= 10) game.end('SUCCESS');
            }
        });
    </script>
</body>
</html>
