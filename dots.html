<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dots Reflex</title>
    <script src="theme.js"></script>
    <style>
        @property --accent { syntax: '<color>'; initial-value: #f00; inherits: true; }
        :root[data-theme="dark"] { --bg: #050505; --text: #fff; --border: #333; --overlay: rgba(0,0,0,0.9); --shadow-color: var(--accent); }
        :root[data-theme="light"] { --bg: #f5f5f5; --text: #000; --border: #ddd; --overlay: rgba(255,255,255,0.9); --shadow-color: transparent; }
        
        @keyframes rainbow-loop { 
            0%{--accent:#f00} 20%{--accent:#ff0} 40%{--accent:#0f0} 
            60%{--accent:#0ff} 80%{--accent:#90f} 100%{--accent:#f00} 
        }
        .rainbow-active { animation: rainbow-loop 5s infinite linear !important; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; touch-action: manipulation; }
        header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: var(--bg); box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: #ff77ff; font-weight: bold; }
        
        #game-container { position: relative; width: 95%; max-width: 800px; height: 75vh; margin-top: 20px; overflow: hidden; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); }
        
        .dot { 
            position: absolute; width: 50px; height: 50px; border-radius: 50%; 
            background: var(--bg); border: 2px solid var(--accent); color: var(--text);
            display: flex; align-items: center; justify-content: center; font-weight: bold;
            cursor: pointer; box-shadow: 0 0 10px var(--shadow-color);
            user-select: none; touch-action: none; /* Prevents browser zoom/scrolling while playing */
        }

        #stats-bar { display: flex; justify-content: space-around; width: 100%; max-width: 800px; font-size: 1.2rem; margin-top: 10px; }
        .game-btn { padding: 15px 40px; font-size: 1.5rem; background: var(--bg); color: var(--text); border: 2px solid var(--accent); border-radius: 30px; cursor: pointer; margin-top: 50px; }
        
        #btn-container { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--overlay); z-index: 20; text-align: center; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:bold;">‚Üê HOME</a>
        <div style="font-weight:bold;">LEVEL <span id="lvl-display">1</span></div>
        <div class="brain-wrap"><span>üß†</span> <span id="total-brains">0</span></div>
    </header>

    <div id="stats-bar">
        <div>Next: <span id="next-num">1</span></div>
        <div>Time: <span id="time">5.0</span>s</div>
    </div>

    <div id="game-container">
        <div id="btn-container">
            <h1 id="m-title" style="font-size:2.5rem;">TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ</h1>
        </div>
    </div>

    <button id="main-start-btn" class="game-btn" onclick="game.start()">START GAME</button>

    <script>
        let selectedLvl = parseInt(localStorage.getItem('bt_unlocked_dots')) || 1;

        class DotGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.isPlaying = false;
                this.nextNum = 1;
                this.maxTime = 5000;
                this.timeLeft = 5000;
                this.timerInt = null;
                this.updateUI();
            }

            updateUI() {
                document.getElementById('total-brains').innerText = this.brains;
                document.getElementById('lvl-display').innerText = selectedLvl;
            }

            initMenu() {
                document.getElementById('btn-container').style.display = 'none';
                document.getElementById('btn-container').innerHTML = `<h1 id="m-title" style="font-size:2.5rem;">TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ</h1>`;
                this.nextNum = 1;
                this.timeLeft = 5000;
                document.getElementById('next-num').innerText = "1";
                document.getElementById('time').innerText = "5.0";
            }

            start() {
                document.getElementById('main-start-btn').style.display = 'none';
                this.initMenu();
                this.isPlaying = true;
                this.spawnDots(5 + Math.floor(selectedLvl/2));
                
                this.timerInt = setInterval(() => {
                    this.timeLeft -= 100;
                    document.getElementById('time').innerText = (this.timeLeft / 1000).toFixed(1);
                    if(this.timeLeft <= 0) this.end(false);
                }, 100);
            }

            // !! REPLACED WITH OPTIMIZED TOUCH AND COLLISION CHECK !!
            spawnDots(count) {
                const container = document.getElementById('game-container');
                const dotsList = []; 
                const minDistance = 70; // Ensures numbers don't overlap

                for(let i=1; i<=count; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.innerText = i;

                    let x, y, tooClose;
                    let attempts = 0;

                    do {
                        tooClose = false;
                        x = Math.random() * (container.clientWidth - 60);
                        y = Math.random() * (container.clientHeight - 60);
                        attempts++;

                        for (let other of dotsList) {
                            const dx = x - other.x;
                            const dy = y - other.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            if (distance < minDistance) { tooClose = true; break; }
                        }
                        if (attempts > 50) break; 
                    } while (tooClose);

                    dotsList.push({ x, y });
                    dot.style.left = x + "px";
                    dot.style.top = y + "px";
                    
                    let fadeSpeed = Math.max(0.5, 3 - (selectedLvl * 0.1));
                    dot.style.transition = `opacity ${fadeSpeed}s`;

                    // !! OPTIMIZED TOUCH: Changed from onclick to onpointerdown !!
                    dot.onpointerdown = (e) => {
                        e.preventDefault(); // Prevents ghost clicks and zoom
                        if(!this.isPlaying) return;

                        if(parseInt(dot.innerText) === this.nextNum) {
                            dot.remove();
                            this.nextNum++;
                            document.getElementById('next-num').innerText = this.nextNum;
                            this.timeLeft = Math.min(this.timeLeft + 600, this.maxTime); 

                            if(this.nextNum > count) this.end(true);
                        } else {
                            this.end(false);
                        }
                    };
                    container.appendChild(dot);
                }
            }

            end(win) {
                this.isPlaying = false;
                clearInterval(this.timerInt);
                const container = document.getElementById('game-container');
                container.querySelectorAll('.dot').forEach(d => d.remove());

                const btnContainer = document.getElementById('btn-container');
                btnContainer.style.display = 'flex';

                if(win) {
                    this.brains += (selectedLvl * 5);
                    if(selectedLvl === (parseInt(localStorage.getItem('bt_unlocked_dots'))||1)) {
                         localStorage.setItem('bt_unlocked_dots', selectedLvl + 1);
                    }
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('m-title').innerText = "LEVEL CLEAR!";
                    
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'game-btn';
                    nextBtn.innerText = "NEXT LEVEL";
                    nextBtn.style.marginTop = "20px";
                    nextBtn.onclick = () => { selectedLvl++; this.initMenu(); this.updateUI(); this.start(); };
                    btnContainer.appendChild(nextBtn);
                } else {
                    document.getElementById('m-title').innerText = "TIME OVER ! TOO LATE, U CAN'T DO THIS LEVEL üíÄ";
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'game-btn';
                    retryBtn.innerText = "PLAY AGAIN";
                    retryBtn.style.marginTop = "20px";
                    retryBtn.onclick = () => this.start();
                    btnContainer.appendChild(retryBtn);
                }
                this.updateUI();
            }
        }
        const game = new DotGame();
    </script>
</body>
</html>
