<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots Reflex</title>
    <script src="theme.js"></script>
    <style>
        @property --accent { syntax: '<color>'; initial-value: #f00; inherits: true; }
        :root[data-theme="dark"] { --bg: #050505; --text: #fff; --border: #333; --overlay: rgba(0,0,0,0.9); }
        :root[data-theme="light"] { --bg: #f5f5f5; --text: #000; --border: #ddd; --overlay: rgba(255,255,255,0.9); }
        
        @keyframes rainbow-loop { 
            0%{--accent:#f00} 20%{--accent:#ff0} 40%{--accent:#0f0} 
            60%{--accent:#0ff} 80%{--accent:#90f} 100%{--accent:#f00} 
        }
        .rainbow-active { animation: rainbow-loop 5s infinite linear !important; }

        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: var(--bg); box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: #ff77ff; font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 70vh; margin-top: 20px; border: 1px solid var(--border); border-radius: 10px; background: var(--bg); overflow: hidden; }
        
        .dot { 
            position: absolute; width: 40px; height: 40px; border-radius: 50%; 
            background: var(--bg); border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center; 
            font-weight: bold; cursor: pointer; color: var(--text);
            box-shadow: 0 0 10px var(--accent); transition: transform 0.1s;
        }
        .dot:active { transform: scale(0.9); background: var(--accent); color: var(--bg); }

        .game-btn { padding: 15px 40px; font-size: 1.5rem; background: var(--bg); color: var(--text); border: 2px solid var(--accent); border-radius: 30px; cursor: pointer; margin-top: 50px; }
        .game-btn:hover { background: var(--accent); color: var(--bg); }
        
        #btn-container { position: absolute; inset: 0; display: none; flex-direction: column; align-items: center; justify-content: center; background: var(--overlay); z-index: 20; }
        #timer-bar { width: 95%; max-width: 800px; height: 10px; background: #333; margin-top: 10px; border-radius: 5px; overflow: hidden; }
        #timer-fill { height: 100%; width: 100%; background: var(--accent); transition: width 0.1s linear; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration:none; color:var(--text); font-weight:bold;">‚Üê HOME</a>
        <div style="font-weight:bold;">LEVEL <span id="lvl-display">1</span></div>
        <div class="brain-wrap"><span>üß†</span> <span id="total-brains">0</span></div>
    </header>

    <div id="timer-bar"><div id="timer-fill"></div></div>

    <div id="game-container">
        <div id="btn-container">
            <h1 id="m-title" style="font-size:3rem; margin:0;">FAILED!</h1>
        </div>
    </div>

    <button id="main-start-btn" class="game-btn" onclick="game.start()">START</button>

    <script>
        let selectedLvl = parseInt(localStorage.getItem('bt_unlocked_dots')) || 1;

        class DotGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.updateUI();
                this.nextNum = 1;
                this.timerInt = null;
                this.timeLeft = 0;
                this.maxTime = 0;
            }

            updateUI() {
                document.getElementById('total-brains').innerText = this.brains;
                document.getElementById('lvl-display').innerText = selectedLvl;
            }

            initMenu() {
                document.getElementById('btn-container').style.display = 'none';
                document.getElementById('btn-container').innerHTML = `<h1 id="m-title" style="font-size:3rem; margin:0;">FAILED!</h1>`;
                const c = document.getElementById('game-container');
                const existing = c.querySelectorAll('.dot');
                existing.forEach(e => e.remove());
                document.getElementById('timer-fill').style.width = "100%";
            }

            start() {
                this.initMenu();
                document.getElementById('main-start-btn').style.display = 'none';
                this.nextNum = 1;
                
                const dotCount = 3 + selectedLvl;
                
                this.maxTime = 3000 + (dotCount * 1200); 
                this.timeLeft = this.maxTime;

                this.spawnDots(dotCount);
                
                this.timerInt = setInterval(() => {
                    this.timeLeft -= 100;
                    const pct = (this.timeLeft / this.maxTime) * 100;
                    document.getElementById('timer-fill').style.width = pct + "%";
                    if(this.timeLeft <= 0) this.end(false);
                }, 100);
            }

            spawnDots(count) {
                const container = document.getElementById('game-container');
                const w = container.clientWidth - 50;
                const h = container.clientHeight - 50;

                for(let i=1; i<=count; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'dot';
                    dot.innerText = i;
                    dot.style.left = Math.random() * w + "px";
                    dot.style.top = Math.random() * h + "px";
                    
                    let fadeSpeed = Math.max(0.5, 3 - (selectedLvl * 0.1));
                    dot.style.transition = `opacity ${fadeSpeed}s`;

                    dot.onclick = () => {
                        if(parseInt(dot.innerText) === this.nextNum) {
                            dot.remove();
                            this.nextNum++;
                            
                            this.timeLeft = Math.min(this.timeLeft + 500, this.maxTime); 

                            if(this.nextNum > count) this.end(true);
                        } else {
                            this.end(false);
                        }
                    };
                    container.appendChild(dot);
                }
            }

            end(win) {
                clearInterval(this.timerInt);
                const btnContainer = document.getElementById('btn-container');
                btnContainer.style.display = 'flex';
                document.getElementById('main-start-btn').style.display = 'none';

                if(win) {
                    this.brains += (selectedLvl * 5);
                    if (selectedLvl === (parseInt(localStorage.getItem('bt_unlocked_dots'))||1)) {
                        localStorage.setItem('bt_unlocked_dots', selectedLvl + 1);
                    }
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('m-title').innerText = "WELL DONE!";
                    
                    const nextBtn = document.createElement('button');
                    nextBtn.className = 'game-btn'; 
                    nextBtn.innerText = "NEXT LEVEL";
                    nextBtn.onclick = () => { selectedLvl++; this.initMenu(); this.updateUI(); this.start(); };
                    btnContainer.appendChild(nextBtn);
                } else { 
                    document.getElementById('m-title').innerText = "FAILED!"; 
                    const retryBtn = document.createElement('button');
                    retryBtn.className = 'game-btn'; 
                    retryBtn.innerText = "PLAY AGAIN";
                    retryBtn.onclick = () => this.start();
                    btnContainer.appendChild(retryBtn);
                }
                this.updateUI();
            }
        }

        const game = new DotGame();
    </script>
</body>
</html>
