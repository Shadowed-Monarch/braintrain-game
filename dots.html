<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots</title>
    <style>
        :root { --bg: #000; --accent: #f00; --brain: #ff77ff; }
        body { font-family: sans-serif; background: var(--bg); color: #fff; margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); align-items: center; background: #050505; box-sizing: border-box; }
        .brain-wrap { display: flex; align-items: center; gap: 8px; color: var(--brain); font-weight: bold; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 450px; background: #080808; border: 2px solid var(--accent); border-radius: 15px; margin-top: 10px; overflow: hidden; cursor: crosshair; }
        .dot { position: absolute; width: 50px; height: 50px; border-radius: 50%; background: var(--accent); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; color: white; user-select: none; box-shadow: 0 0 10px var(--accent); z-index: 5; transition: transform 0.2s; }
        #timer-bar { position: absolute; bottom: 0; left: 0; height: 6px; background: var(--accent); width: 100%; transition: width 0.1s linear; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; padding: 20px; }
        .level-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; max-height: 200px; overflow-y: auto; margin: 15px 0; padding: 10px; width: 100%; }
        .lvl-btn { padding: 10px; border: 2px solid #333; background: #111; color: #666; cursor: not-allowed; border-radius: 8px; font-weight: bold; }
        .lvl-btn.unlocked { border-color: #555; color: #fff; cursor: pointer; }
        .lvl-btn.active { border-color: var(--accent); background: var(--accent); color: white; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" style="color:white; text-decoration:none; border:1px solid #fff; padding:5px 12px; border-radius:5px; font-size: 0.8rem;">HOME</a>
        <div style="font-weight: bold; color: var(--accent);">LVL <span id="display-lvl">1</span></div>
        <div class="brain-wrap"><img src="https://img.icons8.com/fluency/48/brain.png" style="width:20px;"> <span id="cur-brains">0</span></div>
    </header>
    <div id="game-container">
        <div id="timer-bar"></div>
        <div id="overlay">
            <h2 id="m-title">DOTS REFLEX</h2>
            <div class="level-grid" id="lvl-grid"></div>
            <button onclick="game.start()" style="padding:15px 40px; background:var(--accent); border:none; color:white; border-radius:30px; font-weight:bold; cursor:pointer;">START GAME</button>
        </div>
    </div>

    <script>
        let selectedLvl = 1;
        class DotGame {
            constructor() {
                this.brains = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.unlockedLvl = parseInt(localStorage.getItem('bt_unlocked_dots')) || 1;
                this.applyTheme();
                this.initMenu();
            }
            applyTheme() {
                const skinID = localStorage.getItem('bt_current_skin') || 'red';
                const colors = { red:'#ff0000', blue:'#0088ff', yellow:'#ffcc00', green:'#00ff00', purple:'#9900ff' };
                document.documentElement.style.setProperty('--accent', colors[skinID] || '#ff0000');
            }
            initMenu() {
                const grid = document.getElementById('lvl-grid'); grid.innerHTML = '';
                for (let i = 1; i <= 100; i++) {
                    const btn = document.createElement('button'); btn.innerText = i; btn.className = 'lvl-btn';
                    if (i <= this.unlockedLvl) {
                        btn.classList.add('unlocked');
                        btn.onclick = () => { selectedLvl = i; this.initMenu(); document.getElementById('display-lvl').innerText = i; };
                    }
                    if (i === selectedLvl) btn.classList.add('active');
                    grid.appendChild(btn);
                }
                document.getElementById('cur-brains').innerText = this.brains;
            }
            start() {
                this.isPlaying = true; this.cur = 1;
                this.dotsToSpawn = Math.min(4 + selectedLvl, 35); // Max 35 dots to avoid crowding
                this.maxTime = 5 + (this.dotsToSpawn * 0.5);
                this.timeLeft = this.maxTime;
                document.getElementById('overlay').style.display = 'none';
                this.spawnDots();
                if(this.timer) clearInterval(this.timer);
                this.timer = setInterval(() => {
                    this.timeLeft -= 0.1;
                    document.getElementById('timer-bar').style.width = (this.timeLeft/this.maxTime)*100 + "%";
                    if(this.timeLeft <= 0) this.end(false);
                }, 100);
            }

            spawnDots() {
                const container = document.getElementById('game-container');
                container.querySelectorAll('.dot').forEach(d => d.remove());
                const placed = [];
                const dotSize = 60; // Size + padding for distance checking

                for(let i=1; i<=this.dotsToSpawn; i++) {
                    let x, y, tooClose;
                    let attempts = 0;

                    do {
                        tooClose = false;
                        // Keep dots away from the very edges
                        x = Math.random() * (container.offsetWidth - 70) + 10;
                        y = Math.random() * (container.offsetHeight - 80) + 10;
                        
                        // Check distance from EVERY dot already placed
                        for(let p of placed) {
                            const dx = x - p.x;
                            const dy = y - p.y;
                            const distance = Math.sqrt(dx*dx + dy*dy);
                            if(distance < dotSize) {
                                tooClose = true;
                                break;
                            }
                        }
                        attempts++;
                        if(attempts > 200) break; // Safety break
                    } while(tooClose);

                    placed.push({x, y});

                    const d = document.createElement('div');
                    d.className = 'dot';
                    d.innerText = i;
                    d.style.left = x + "px";
                    d.style.top = y + "px";
                    d.onclick = () => {
                        if(parseInt(d.innerText) === this.cur) {
                            d.style.transform = "scale(0)";
                            setTimeout(() => d.remove(), 150);
                            this.cur++;
                            if(this.cur > this.dotsToSpawn) this.end(true);
                        } else { this.end(false); }
                    };
                    container.appendChild(d);
                }
            }

            end(win) {
                this.isPlaying = false; clearInterval(this.timer);
                document.getElementById('overlay').style.display = 'flex';
                if(win) {
                    this.brains += (selectedLvl * 5);
                    if (selectedLvl === this.unlockedLvl) {
                        this.unlockedLvl++;
                        localStorage.setItem('bt_unlocked_dots', this.unlockedLvl);
                    }
                    localStorage.setItem('bt_coins', this.brains);
                    document.getElementById('m-title').innerText = "WELL DONE!";
                } else { document.getElementById('m-title').innerText = "FAILED!"; }
                this.initMenu();
            }
        }
        const game = new DotGame();
    </script>
</body>
</html>
