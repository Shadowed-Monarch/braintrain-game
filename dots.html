<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dot Speed</title>
    <style>
        :root { --bg: #000; --accent: #f00; --text: #fff; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; flex-direction: column; align-items: center; height: 100vh; overflow: hidden; }
        header { width: 100%; padding: 10px; display: flex; justify-content: space-between; border-bottom: 2px solid var(--accent); box-sizing: border-box; align-items: center; }
        .back-btn { text-decoration: none; color: #fff; border: 1px solid #fff; padding: 5px 10px; border-radius: 5px; }
        #level-menu { width: 95%; max-width: 600px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-top: 20px; overflow-y: auto; height: 80vh; }
        .lvl-btn { width: 50px; height: 50px; border-radius: 10px; border: 2px solid #444; background: #111; color: #fff; cursor: pointer; font-weight: bold; }
        .lvl-btn.unlocked { border-color: var(--accent); }
        #game-area { display: none; width: 100%; height: 100%; flex-direction: column; align-items: center; }
        #game-container { position: relative; width: 95%; max-width: 800px; height: 500px; background: #080808; border: 2px solid var(--accent); border-radius: 10px; margin-top: 20px; }
        .dot { position: absolute; width: 50px; height: 50px; border-radius: 50%; background: var(--accent); border: 2px solid #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; cursor: pointer; user-select: none; }
        #overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10; }
        #overlay button { padding: 10px 30px; background: var(--accent); border: none; color: #fff; font-weight: bold; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <a href="index.html" class="back-btn">‚¨Ö HUB</a>
        <div>Lvl: <span id="cur-lvl">-</span> | ‚è≥ <span id="timer">30</span> | ü™ô <span id="cur-coins">0</span></div>
    </header>
    <div id="level-menu"></div>
    <div id="game-area">
        <div id="game-container">
            <div id="overlay">
                <h2 id="title">LEVEL 1</h2>
                <button onclick="game.start()">START</button>
            </div>
        </div>
    </div>
    <script>
        class DotGame {
            constructor() {
                this.max = parseInt(localStorage.getItem('bt_dots_max_lvl')) || 1;
                this.coins = parseInt(localStorage.getItem('bt_coins')) || 0;
                this.skin = localStorage.getItem('bt_current_skin') || 'red';
                this.applyTheme(); this.renderMenu();
                document.getElementById('cur-coins').innerText = this.coins;
            }
            applyTheme() {
                const c = {red:'#f00', blue:'#08f', yellow:'#fc0', green:'#0f0', purple:'#90f', cyan:'#0ff'};
                document.documentElement.style.setProperty('--accent', c[this.skin] || '#fff');
            }
            renderMenu() {
                const m = document.getElementById('level-menu'); m.innerHTML = '';
                for(let i=1; i<=this.max+1; i++) {
                    const b = document.createElement('button'); b.className = 'lvl-btn'; b.innerText = i;
                    if(i <= this.max) { b.classList.add('unlocked'); b.onclick = () => this.select(i); }
                    else b.classList.add('locked'); m.appendChild(b);
                }
            }
            select(l) {
                this.lvl = l; document.getElementById('level-menu').style.display = 'none';
                document.getElementById('game-area').style.display = 'flex';
                document.getElementById('cur-lvl').innerText = l;
                document.getElementById('title').innerText = "LEVEL " + l;
            }
            start() {
                document.getElementById('overlay').style.display = 'none';
                this.timeLeft = 30; this.cur = 1; this.total = 5 + Math.floor(this.lvl/2);
                this.spawnDots();
                this.timer = setInterval(() => {
                    this.timeLeft--; document.getElementById('timer').innerText = this.timeLeft;
                    if(this.timeLeft <= 0) this.end('FAIL');
                }, 1000);
            }
            spawnDots() {
                const c = document.getElementById('game-container');
                c.querySelectorAll('.dot').forEach(d => d.remove());
                for(let i=1; i<=this.total; i++) {
                    const d = document.createElement('div'); d.className = 'dot'; d.innerText = i;
                    d.style.left = Math.random()*700+'px'; d.style.top = Math.random()*400+'px';
                    d.onclick = () => {
                        if(parseInt(d.innerText) === this.cur) { d.remove(); this.cur++; if(this.cur > this.total) this.end('SUCCESS'); }
                        else this.end('FAIL');
                    };
                    c.appendChild(d);
                }
            }
            end(res) {
                clearInterval(this.timer);
                const o = document.getElementById('overlay'); o.style.display = 'flex';
                document.getElementById('title').innerText = res;
                if(res === 'SUCCESS') {
                    if(this.lvl === this.max) { this.max++; localStorage.setItem('bt_dots_max_lvl', this.max); }
                    let reward = (this.lvl === 1 && this.max === 2) || this.lvl % 10 === 0 ? 100 : 10;
                    this.coins += reward; localStorage.setItem('bt_coins', this.coins);
                    document.getElementById('cur-coins').innerText = this.coins;
                    o.querySelector('button').innerText = "NEXT LEVEL";
                    o.querySelector('button').onclick = () => { this.select(this.lvl+1); this.start(); };
                } else {
                    o.querySelector('button').innerText = "RETRY";
                    o.querySelector('button').onclick = () => this.start();
                }
            }
        }
        const game = new DotGame();
    </script>
</body>
</html>
